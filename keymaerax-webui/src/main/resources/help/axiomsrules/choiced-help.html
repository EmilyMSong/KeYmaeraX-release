<div>
  <p>
  <kbd>choiced</kbd> splits a nondeterministic choice <code>a∪b</code> between running <code>a</code> or <code>b</code> into its alternatives by reducing it to a disjunction <code>&langle;a&rangle;P ∨ &langle;b&rangle;P</code> that establishes that <code>a</code> or <code>b</code> reach <code>P</code>.
</p>
<p>
Other tactics such as <kbd>chase</kbd> and <kbd>unfold</kbd> also use this axiom.
</p>
</div>
