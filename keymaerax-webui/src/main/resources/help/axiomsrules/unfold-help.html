<div>
<p>
    Proof search tactic <kbd>unfold</kbd> applies non-branching propositional reasoning and symbolically executes
    programs (branches on conjunctions to make progress on programs). Stops at loops and differential equations.
</p>
<p>
See also
<ul>
    <li>Tactic <kbd>step</kbd> to execute a single program operator.</li>
</ul>
</p>
</div>
