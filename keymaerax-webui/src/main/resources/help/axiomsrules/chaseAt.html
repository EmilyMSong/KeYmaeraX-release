  <p>
  The <kbd>chase</kbd> tactic equivalently chases formulas away by reducing them to structurally simpler formulas.
  You can also chase a formula/subformula away using Alt-Click or Option-Click.
</p>
<p>
See also
<ul>
    <li><kbd>unfold</kbd> tactic automatically advances all such easy steps of a proof while stopping at loops and ODEs.</li>
</ul>
</p>
