<div>
  <p>
  The <kbd>allLkeep</kbd> proof rule makes use of a  universal assumption <code>∀x p(x)</code> by plugging in any arbitrary term <code>e</code> and assuming <code>p(e)</code>, which follows from <code>∀x p(x)</code>.
      Keeps the universal assumption <code>∀x p(x)</code> in addition to <code>p(e)</code>.
</p>
