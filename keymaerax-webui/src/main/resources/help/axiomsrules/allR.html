<div>
  <p>
  The <kbd>allR</kbd> proof rule proves a universal formula <code>∀x p(x)</code> by fixing a fresh variable <code>y</code> and proving that <code>p(y)</code> holds.
  Because <code>y</code> was an arbitrary new name about which nothing was assumed, <code>∀x p(x)</code> follows.
</p>
