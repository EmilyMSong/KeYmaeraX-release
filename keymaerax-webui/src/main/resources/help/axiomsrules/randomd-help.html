  <kbd>randomd</kbd> reduces the nondeterministic assignment <code>&langle;x:=*&rangle;p(x)</code> to <code>âˆƒx p(x)</code>, because <code>p(x)</code> is true after one way of assigning any value to <code>x</code> iff <code>p(x)</code> is true for one real value of <code>x</code>.
