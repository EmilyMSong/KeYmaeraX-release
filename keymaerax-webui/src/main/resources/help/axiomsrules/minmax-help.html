  <p>
      The <kbd>minmax</kbd> tactic expands the special functions <code>min</code> and <code>max</code>.
      In the position dialog, press <kbd>option/alt</kbd> and click a term <code>min(.,.)</code> or
      <code>max(.,.)</code> (the tactic is not applicable to formulas!).
</p>
