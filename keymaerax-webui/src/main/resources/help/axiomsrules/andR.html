<div>
  <p>
  The <kbd>andR</kbd> proof rule proves a conjunction <code>P∧Q</code> by separately proving both <code>P</code> as well as <code>Q</code> on the two resulting proof branches.
</p>
<p>
See also
<ul>
    <li><kbd>prop</kbd> uses all propositional logic rules for operators <code>¬,∧,∨,→,↔</code></li>
    <li><kbd>unfold</kbd> does all easy steps until loop or ODE without excessive branching</li>
</ul>
</p>
</div>
