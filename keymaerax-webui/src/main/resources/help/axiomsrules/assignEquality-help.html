<div>
  <p>
  <kbd>assignEquality</kbd> reduces the assignment <code>[x:=e]P</code> to <code>P</code> with the assumption <code>x=e</code>.
</p>
<p>
  See also
  <ul>
    <li><kbd>assignb</kbd> for substitution assignment. <kbd>assignb</kbd> has the effect of <kbd>assignEquality</kbd>
      if substitution is not permissible.
    </li>
  </ul>
</p>
</div>
