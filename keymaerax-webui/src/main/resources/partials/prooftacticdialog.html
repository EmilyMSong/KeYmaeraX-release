<div class="modal-header">
    <h3 class="modal-title">
        {{title}}
        <span class="pull-right">
            <button class="btn btn-link" ng-click="ok()"><span class="fa fa-close"></span></button>
        </span>
    </h3>
</div>
<div class="modal-body k4-no-padding">
    <p ng-if="message">{{message}}</p>
    <div ui-ace="{theme:'github',mode:'bellerophon',showGutter:true,useWrapMode:true,onLoad:aceLoaded}"
         ng-model="tactic.tacticBody" id="tacticeditor"></div>
</div>
