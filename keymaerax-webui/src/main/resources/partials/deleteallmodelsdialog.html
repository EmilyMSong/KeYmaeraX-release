<div class="modal-header" >
    <h3 class="modal-title">Delete All Models</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert">
        You are about to <b>delete all models</b> and proofs from the database! Do you want to continue?
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Delete All</button>
    <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
</div>
