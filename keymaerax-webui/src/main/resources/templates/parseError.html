<div class="modal-header" >
    <h3 class="modal-title">
        <span>Error parsing model</span>
        <button class="btn btn-primary pull-right" ng-click="dismiss()">OK</button>
    </h3>
</div>
<div class="modal-body">
    <div class="well well-sm">
        <p>At line {{location.line}}:{{location.column}}: {{message}}</p>
        <dl class="dl-horizontal">
            <dt>Expected</dt>
            <dd>{{details.expect}}</dd>
            <dt>Found</dt>
            <dd>{{details.found}}</dd>
        </dl>
    </div>
    <pre class="k4-vertical-fill-flex k4-overflow-box">{{modelWithErrorMsg()}}</pre>
    <div ng-class="{'k4-vertical-fill-flex': !stacktraceCollapsed, 'k4-overflow-box': !stacktraceCollapsed}">
        <a ng-click="stacktraceCollapsed=!stacktraceCollapsed">
            <i class="fa fa-caret-right" ng-if="stacktraceCollapsed"></i>
            <i class="fa fa-caret-down" ng-if="!stacktraceCollapsed"></i> Internal Log
        </a>
        <div uib-collapse="stacktraceCollapsed">
            <div class="well well-lg">{{errorThrown}}</div>
        </div>
    </div>
</div>
