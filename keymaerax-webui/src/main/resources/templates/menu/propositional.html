<a class="dropdown-toggle" data-toggle="dropdown" role="button"
   aria-haspopup="true" aria-expanded="false">Propositional <span class="caret"></span></a>
<ul class="dropdown-menu">
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="Exhaustive" code-name="prop" exec="doTactic(undefined, codeName)"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="<i class='fa fa-scissors'></i> Cut ..." code-name="cut" exec="openInputTacticDialog(codeName, undefined)"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="<i class='fa fa-asterisk'></i> Identity" code-name="id" exec="doTactic(undefined, codeName)"></k4-tactic-menu-entry>
    <li role="separator" class="divider"></li>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&not;R" code-name="notR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&not;L" code-name="notL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&and;R" code-name="andR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&and;L" code-name="andL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&or;R" code-name="orR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&or;L" code-name="orL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8594;R" code-name="implyR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8594;L" code-name="implyL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8596;R" code-name="equivR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8596;L" code-name="equivL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
    <li role="separator" class="divider"></li>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}" hide-long-help="true"
            name="True" code-name="closeT" exec="doTactic(undefined, codeName)"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}" hide-long-help="true"
            name="False" code-name="closeF" exec="doTactic(undefined, codeName)"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8596;CR" code-name="commuteEquivR" exec="doSearch(codeName, 'R')"></k4-tactic-menu-entry>
    <k4-tactic-menu-entry
            disabled="agenda.items().length <= 0"
            proof-id="{{proofId}}" user-id="{{userId}}"
            name="&#8596;CL" code-name="commuteEquivL" exec="doSearch(codeName, 'L')"></k4-tactic-menu-entry>
</ul>
