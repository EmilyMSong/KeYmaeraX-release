<div class="modal-header" >
    <h3 class="modal-title">
        <span>{{title}}</span>
        <span class="pull-right" ng-if="mode == 'ok'">
            <button type="submit" class="btn btn-primary" ng-click="ok()" autofocus>{{oktext}}</button>
        </span>
        <span class="pull-right" ng-if="mode == 'okcancel'">
            <button type="submit" class="btn btn-primary" ng-click="ok()" autofocus>{{oktext}}</button>
            <button type="submit" class="btn btn-default" ng-click="cancel()">{{canceltext}}</button>
        </span>
        <span class="pull-right" ng-if="mode == 'yesnocancel'">
            <button type="submit" class="btn btn-primary" ng-click="ok()" autofocus>{{oktext}}</button>
            <button type="submit" class="btn btn-default" ng-click="no()" autofocus>{{notext}}</button>
            <button type="submit" class="btn btn-default" ng-click="cancel()">{{canceltext}}</button>
        </span>
    </h3>
</div>
<div class="modal-body">
    {{message}}
</div>
