<div class="modal-header">
    <div class="k4-inlineflex-fullwidth">
        <k4-file-upload
                data-intro="Load new .kyx archive files here."
                data-position="bottom"
                on-file-changed="updateModelContentFromFile(fileName, fileContent)"></k4-file-upload>
        <input type="text" ng-model="model.modelName"
               ng-class="{'form-control':true, 'has-success':(numKyxEntries(model.content)>0 || model.modelName) && model.content && model.content.length > 0 && model.content.indexOf('__________') < 0}"
               name="modelName" id="modelName" placeholder="Or enter model name here and edit below"/>
        <button ng-class="{'btn':true, 'btn-default':true,
                           'disabled':(numKyxEntries(model.content)<=0 && !model.modelName) || !model.content || model.content.length <= 0}"
           ng-click="uploadContent(false)" ng-cloak>Save</button>
        <button ng-class="{'btn':true, 'btn-default':true,
                           'disabled': (numKyxEntries(model.content)<=0 && !model.modelName) || !model.content || model.content.length <= 0 || model.content.indexOf('__________') >= 0 || numKyxTactics(model.content)>0}"
           ng-click="uploadContent(true)" ng-cloak>Start Proof</button>
        <button class="btn btn-default" ng-click="close()">Cancel</button></span>
    </div>
</div>
<div class="modal-body">
    <div class="row k4-vertical-fill-flex">
        <div class="col-md-12 k4-vertical-fill k4-vertical-fill-flex">
            <div ui-ace="{theme:'github',mode:'dl',showGutter:true}" ng-model="model.content" id="editor"></div>
        </div>
    </div>
</div>
