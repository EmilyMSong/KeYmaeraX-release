<div class="modal-header" >
    <h3 class="modal-title">Error executing tactic</h3>
</div>
<div class="modal-body">
    <div class="well well-sm">
        <p>{{message}}</p>
    </div>
    <pre class="k4-vertical-fill-flex">{{tacticMsg}}</pre>
    <div class="k4-vertical-fill-flex">
        <a ng-click="stacktraceCollapsed=!stacktraceCollapsed">
            <i class="fa fa-caret-right" ng-if="stacktraceCollapsed"></i>
            <i class="fa fa-caret-down" ng-if="!stacktraceCollapsed"></i> Internal Tactic Log
        </a>
        <div uib-collapse="stacktraceCollapsed">
            <div class="well well-lg">{{errorTrace}}</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- Note: We can probably remove the report error message at some point. Also, it would be good to incorporate a "check but don't run" button into the tactic editor. -->
    <button class="btn btn-primary" ng-click="report()">Report Error</button>
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
