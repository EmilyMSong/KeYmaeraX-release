<div class="modal-header">
    <h3 class="modal-title">ODE Conditions</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Sufficient/necessary conditions for post-condition to be invariant</h4>
        </div>
        <div class="panel-body">
            <ul>
            <li ng-repeat="fml in sufficient"><code>{{fml.text}}</code></li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Necessary conditions for the safety question to be true at all under the above assumptions</h4>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="fml in necessary"><code>{{fml.text}}</code></li>
            </ul>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Ok</button>
</div>
